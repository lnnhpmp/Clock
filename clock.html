<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <link href="css/style.css" rel="stylesheet">
</head>
<body>

<div class="clock">
  <div class="hour">
    <div class="hr" id="hr"></div>
  </div>

  <div class="min">
    <div class="mn" id="mn"></div>
  </div>

  <div class="sec">
    <div class="sc" id="sc"></div>
  </div>
</div>

<script src="scripts/clock.js"></script>
</body>
</html>
